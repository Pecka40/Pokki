<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/html5reset-1.6.1.css" type="text/css" />
    <!-- Loading pop-up styling -->
    <link rel="stylesheet" href="css/default.css" type="text/css" />
    <link rel="stylesheet" href="css/animation.css" type="text/css" />
    <!-- Loading SmoothScroll to make the scrollbars scroll more smoothly (it's really smooth!) -->
    <script type="text/javascript" src="js/lib/SmoothScroll.js"></script>
    <!-- Loading Google Analytics for Pokki wrapper -->
    <script type="text/javascript" src="js/lib/GAPokki.js"></script>
    <!-- Loading utility class for localStorage interaction -->
    <script type="text/javascript" src="js/lib/LocalStore.js"></script>
    <!-- Loading application files -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        // Initialize Google Feeds API
        _FEED_API_LOADED = false;
        google.load("feeds", "1");
        google.setOnLoadCallback(function() {
            _FEED_API_LOADED = true;
        });
    </script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/lib/OAuth/oauth.js"></script>
    <script type="text/javascript" src="js/lib/OAuth/sha1.js"></script>
    <script type="text/javascript" src="js/lib/OAuthManager-nolib.js"></script>
    <script type="text/javascript" src="js/lib/xAuthManager-nolib.js"></script>
    <script type="text/javascript" src="js/feedback.js"></script>
    <script type="text/javascript" src="js/instapaper.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Loading pop-up logic -->
    <script type="text/javascript" src="js/popup.js"></script>
  </head>
  <body>
        <div id="wrapper">
            <h1><span class="icon"></span><a href="http://www.smashingmagazine.com" class="ext">Smashing Magazine Feed<span></span></a></h1>
            <div id="content" class="clearfix">
                <div class="scrollable">
                    <div class="content clearfix">
                        <div id="feed" class="clearfix">
                            <div id="loading"></div>
                        </div>
                    </div>
                </div>
                
                <div id="target">
                    <div class="info">
                       Save to<br />Instapaper
                    </div>
                    <div class="instapaper"></div>
                </div>
                
                <div id="login">
                    <form name="login_form" id="login_form" method="post" action="#">
                        <a href="#" id="login_close" class="ui ui-login_close">x</a>
                        <div class="content">
                            <h2>Log into Instapaper</h2>
                            <input type="text" name="username" placeholder="Username" autocomplete="off" spellcheck="false" />
                            <input type="password" name="password" placeholder="Password (if you have one)" />
                        
                            <a href="#" id="login_button" class="ui ui-login">Log In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            
        <div id="splash"></div>
        <div id="atom"></div>
  </body>
</html>
